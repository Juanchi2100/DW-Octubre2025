<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Día 35</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/splide.min.css">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,300,400,500,600,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/splide.min.js"></script>
    <script src="js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Día 35 - Carruseles + Sliders</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li class="header__li"><a href="index.html" class="header__li--a">Nivel 1 - 3</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <!--splidejs para el carrusel-->
        <section class="splide" aria-labelledby="Splide Basic HTML Example">
            <h2 id="carousel-heading" class="carousel__h2">Splide Drag Free Snap Carousel</h2>
            <div class="splide__track">
		        <div class="splide__list">
			        <img src="images/images.jpg" alt="Gato Programador" class="splide__slide">
			        <img src="images/img1.jpg" alt="Programador Confundido" class="splide__slide">
			        <img src="images/img2.jpg" alt="Programador Cansado"class="splide__slide">
                    <img src="images/img4.png" alt="Gato en Teclado"class="splide__slide">
			        <img src="images/img5.jpg" alt="Gato en Computador"class="splide__slide">
			        <img src="images/img6.png" alt="Gato"class="splide__slide">
                </div>
            </div>
        </section>
        <section class="slideshow-container">
            <div class="my-slides fade">
                <img src="images/img6.jpg" alt="Gato Chiquito" class="img-slider">
            </div>
            <div class="my-slides fade">
                <img src="images/images.jpg" alt="Gato Programador" class="img-slider">
            </div>
            <div class="my-slides fade">
                <img src="images/img2.jpg" alt="Programador Cansado" class="img-slider">
            </div>
            <div class="my-slides fade">
                <img src="images/img4.png" alt="Gato en Computador" class="img-slider">
            </div>
            <div class="my-slides fade">
                <img src="images/img5.jpg" alt="Gato en Teclado">
            </div>
            <div class="my-slides fade">
                <img src="images/img1.jpg" alt="Programador Confundido">
            </div>
        </section>
    </main>
</body>

</html>
