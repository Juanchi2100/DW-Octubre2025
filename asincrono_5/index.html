<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Asincrono 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="main__div">
            <h2 class="h2">ZPump Urban Fit</h2>
            <p class="p">Reebok</p>
            <img class="img" src="images/cover-zpump.jpg" alt="ZPump Urban Fit Background Image">
        </div>
        <div class="main__div">
            <h2 class="h2">Coach2o</h2>
            <p class="p">Font Vella</p>
            <img class="img" src="images/coach2o_case.jpg" alt="Coach2o Background">
        </div>
        <div class="main__div">
            <h2 class="h2">RCar</h2>
            <p class="p">Revista Car</p>
            <img class="img" src="images/rcar.jpg" alt="RCar Background">
        </div>
        <div class="main__div">
            <h2 class="h2">Emotional Pulse</h2>
            <p class="p">Seidor</p>
            <img class="img" src="images/emotional_pulse.jpg" alt="Emotional Pulse Background">
        </div>
        <div class="main__div">
            <h2 class="h2">Alhambra</h2>
            <p class="p">Cervezas Alhambra</p>
            <img class="img" src="images/cover-alhambra.jpg" alt="Cervezas Alhambra Background">
        </div>
        <div class="main__div">
            <h2 class="h2">Actimel</h2>
            <p class="p">Danone</p>
            <img class="img" src="images/actimel_danone.jpg" alt="Actimel Danone Background">
        </div>
        <div class="main__div">
            <h2 class="h2">ffuuss</h2>
            <p class="p">OTS Group</p>
            <img class="img" src="images/ffuuss.jpg" alt="ffuuss OTS Group Background">
        </div>
        <div class="main__div">
            <h2 class="h2">Delicious</h2>
            <p class="p">Día</p>
            <img class="img" src="images/dia-delicious.jpg" alt="Delicious Día Background">
        </div>
        <div class="main__div">
            <h2 class="h2">Roca</h2>
            <p class="p">Sanitarios</p>
            <img class="img" src="images/roca_sanitario.jpg" alt="Roca Sanitarios">
        </div>
        <div class="main__div">
            <h2 class="h2">Deep State</h2>
            <p class="p">Fox</p>
            <img class="img" src="images/cover-deep-state.jpg" alt="Deep State Background">
        </div>
    </main>
</body>
</html>
