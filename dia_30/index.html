<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Día 30</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/main.js" defer></script>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,300,400,500,600,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Día 30 - 10 días restantes!</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li class="header__li"><a href="index.html" class="header__li--a">Nivel 1 - 3</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <h2>Nivel 1</h2>
            <div>
                <button class="button" id="open">Open</button>
                <button class="button" id="close">Close</button>
                <button class="button" id="move">Move</button>
                <button class="button" id="resize">Resize</button>
                <button class="button" id="location">Location</button>
            </div>
        <h2>Nivel 2</h2>
            <div class="nivel2">
                <div class="div" id="1">1</div>
                <div class="div" id="2">2</div>
                <div class="div" id="3">3</div>
                <div class="div" id="4">4</div>
                <div class="div" id="5">5</div>
                <button class="button" id="shuffle">Shuffle</button>
            </div>
        <h2>Nivel 3</h2>
            <div class="nivel3">
                <input type="number" class="input" id="input1">
                <select name="select" id="operacion">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <input type="number" class="input" id="input2">
                <button class="button" id="igual">=</button>
                <p class="resultado" id="resultado"></p>
            </div>
    </main>
</body>

</html>
