<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Noticias Arquitectónicas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/compass.svg">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__div-main">
            <a href="index.html" title="Noticias Arquitectónicas" aria-label="Regersar a Página de Inicio"><img src="images/compass.svg" alt="Logo de Noticias Arquitectónicas" class="header__img"></a>
            <h1 class="header__h1">Noticias Arquitectónicas</h1>
            <form method="get" action="url/de/envio" enctype="multipart/form-data" class="header__form--container">
                <div class="form__group">
                    <img src="images/search.svg" alt="Icono de Búsqueda" class="form__group--img">
                    <label for="label__search"></label>
                    <input name="search" type="text" id="label__search" class="form__label" placeholder="Buscar" required>
                </div>
            </form>
            <nav class="header__nav">
                <ul class="nav__ul">
                    <li class="nav__li"><a href="categorias.html" class="nav__li--a">Categorías</a></li>
                    <li class="nav__li"><a href="ultima-hora.html" class="nav__li--a">Ultima Hora</a></li>
                    <li class="nav__li"><a href="contacto.html" class="nav__li--a">Contacto</a></li>
                </ul>
            </nav>
            <div class="header__buttons">
                <a class="header__button--login" href="login.html" title="Iniciar Sesión">Iniciar sesión</a>
                <a class="header__button--registrar" href="registro.html" title="Crear una cuenta">Crear una cuenta</a>
            </div>
        </div>
        <div class="header__div-categorias">
            <p class="header__div-categorias-p">Urbanismo</p>
            <p class="header__div-categorias-p">Vivienda</p>
            <p class="header__div-categorias-p">Arquitectura Temporal</p>
            <p class="header__div-categorias-p">Bienal</p>
            <p class="header__div-categorias-p">Edificios Religiosos</p>
            <p class="header__div-categorias-p">Plan Maestro</p>
            <p class="header__div-categorias-p">Pabellón</p>
        </div>
    </header>
    <main class="main__login">
        <form method="post" action="url/de/envío" class="main__form">
            <h2 class="form__h2">Iniciar Sesión</h2>
            <div class="form__div">
                <label for="label__email--login" class="form__label">Correo Electrónico</label>
                <input type="email" name="email" id="label__email--login" placeholder="tu@correo.com" class="form__input" required>
            </div>
            <div class="form__div">
                <label for="label__contraseña--login" class="form__label">Contraseña</label>
                <input type="password" name="contraseña" id="label__contraseña--login" minlength="8" class="form__input" required>
            </div>
            <a href="" class="form__a">¿Olvidaste tu contraseña?</a>
            <div class="form__div--checkbox">
                <input type="checkbox" id="recordar" value="Recuérdame" class="form__input--checkbox">
                <label for="recordar" class="form__label"> Recuérdame</label>
            </div>
            <input type="submit" value="Iniciar Sesión" class="form__button">
            <div class="form__div--registro">
                <p class="form__p">¿No tienes una cuenta?</p>
                <a href="registro.html" class="form__a">Regístrate</a>
            </div>
        </form>
    </main>
</body>
</html>
